<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>상품 리스트 출력 예제</h1>

<table border="1">
    <thead>
    <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="itemDto, status: ${itemDtoList}">
        <td th:switch="${status.even}">
            <span th:case=true>짝수</span>
            <span th:case=false>홀수</span>
        </td>
        <td th:text="${itemDto.itemNm}"></td>
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.regTime}"></td>
    </tr>
    <tr th:each="itemDto, status : ${itemDtoList}">
        <td th:if="${status.even}">짝수</td>
        <td th:switch="${status.even}" th:case=true>홀수</td>
        <td th:if="${status.even}" th:case=false>짝수</td>
        <td th:unless="${status.even}">홀수</td>
        <td th:text="${itemDto.itemNm}">기본값</td>
        <td th:text="${itemDto.itemDetail}">기본값</td>
        <td th:text="${itemDto.price}">기본값</td>
        <td th:text="${itemDto.regTime}">기본값</td>
    </tr>
    </tbody>
</table>

</body>
</html>
